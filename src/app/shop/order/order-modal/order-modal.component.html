<div class="modal-header">
  <h5>Thank you for shopping with us.</h5>
  <button type="button"
    class="close"
    aria-label="Close"
    (click)="[activeModal.dismiss('Cross click'),navigateOut()]">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <table class="table offset-1 col-10 border">
      <th class="bg-light-blue"
        colspan="2">Order #:&nbsp;{{order.cartRef}}</th>
      <tr>
        <td class="bg-light-blue">
          <span>Address:</span>

        </td>
        <td>
          <span>{{order.street}},{{order.city}}</span>

        </td>
      </tr>
      <tr>
        <td class="bg-light-blue">
          <span>Deliver on:</span>

        </td>
        <td>
          <span>{{order.deliveryDate}}</span>

        </td>
      </tr>
      <tr>
        <td class="bg-light-blue">
          <span>CC:</span>

        <td>
          <span>{{order.ccType}}: {{order.ccLastDigits}}</span>

        </td>
      </tr>
      <tr>
        <td class="bg-light-blue">
          <span>Total:</span>

        <td>
          <span>${{total}}</span>
        </td>
      </tr>
    </table>
  </div>

</div>
<div class="modal-footer">
  <button type="button"
    class="btn btn-outline-dark"
    (click)="[activeModal.close('Close click'),navigateOut()]">Close</button>
</div>
