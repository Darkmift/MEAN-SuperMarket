<div *ngIf="isLoading" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!isLoading" class="card-body">
    <h5 class="card-title">Welcome&nbsp;{{capitalize(user.firstName)}}!</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
    </p>

    <a *ngIf="hasPreviousCart" class="btn btn-success text-light">Resume Shopping</a>

    <a *ngIf="!hasPreviousCart" class="btn btn-success text-light">Start Shopping</a>

</div>
