    <!-- category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control"
        #city="ngModel"
        name="city"
        [ngClass]="{ 'is-invalid': productForm.submitted && street.invalid }"
        [(ngModel)]="submittedProductData.category"
        [disabled]="isReadOnly"
        formControlName="category"
        required>
        <option *ngFor="let category of categoryList"
          [value]="category._id">
          <span>{{category.name}}</span>
        </option>
      </select>

      <div *ngIf="productFormNg.submitted && productForm.get('category').invalid"
        class="invalid-feedback">
        <div *ngIf="productForm.get('category').errors.required">category is required</div>
        <div *ngIf="productForm.get('category').errors.notSelected">
          Please select a category
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="city">Select your city</label>
      <select class="form-control"
        #city="ngModel"
        name="city"
        [ngClass]="{ 'is-invalid': productForm.submitted && street.invalid }"
        [(ngModel)]="submittedProductData.city"
        [disabled]="isReadOnly"
        required>
        <!-- <option [selected]="'default'">No Default Layout</option> -->
        <option *ngFor="let option of cityList"
          [value]="option">{{option}}</option>
      </select>

      <div *ngIf="productForm.submitted && city.invalid"
        class="invalid-feedback">
        <div *ngIf="city.errors.required">Please select your city</div>
      </div>
    </div>
