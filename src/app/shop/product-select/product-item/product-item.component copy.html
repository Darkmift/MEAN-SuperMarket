<div class="card m-1">

    <div class="card-body m-1">

        <img src="{{productObj.imgUrl}}" class="card-img-top" alt="image of {{productObj.name}}">
        <hr>
        <h5 class="card-title">{{capitalize(productObj.name).substr(0, 15)}}</h5>

        <p class="card-text">$:&nbsp;{{productObj.price}}</p>

        <div class="d-flex p-2 bd-highlight justify-content-between">

            <!-- signupFormA start -->
            <form class="bg-light p-2 border-custom" name="form" (ngSubmit)="onSubmit(updateCartItem)" #updateCartItem="ngForm" novalidate>

                <!-- buttons -->
                <div class="card-text btn-group" role="group" aria-label="Basic example">

                    <!-- add btn -->
                    <button class="btn btn-success" (click)="addOrReduce=false;">+</button>

                    <!-- amount display input -->
                    <input type="number" min="0" max="{{productObj.amount}}" name="{{productObj._id}}" [(ngModel)]="cartItem.amount" #tzId="ngModel" style="width:3vw;">

                    <!-- reduce btn -->
                    <button class="btn btn-danger" (click)="addOrReduce=false;">-</button>
                </div>

            </form>


        </div>



    </div>
</div>
