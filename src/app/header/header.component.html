<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between border-custom">
  <a class="navbar-brand"
    [routerLink]="['/portal']">Navbar</a>

  <ul class="navbar-nav">
    <li class="nav-item"
      ngbDropdown>
      <a class="btn btn-outline-secondary"
        id="dropdownBasic1"
        ngbDropdownToggle>Menu</a>
      <div ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="dropdown-menu-right">

        <ng-container *ngIf="userIsAuthenticated; else elseTemplate">
          <button ngbDropdownItem
            (click)="onLogOut()">Logout</button>
          <button ngbDropdownItem
            [routerLink]="['portal']">Portal</button>
        </ng-container>
        <ng-template #elseTemplate>
          <button ngbDropdownItem
            [routerLink]="['auth/login']">Login</button>
          <button ngbDropdownItem
            [routerLink]="['auth/signup']">Signup</button>
        </ng-template>

      </div>
    </li>
  </ul>
</nav>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
