<div class="row sizing">
  <div class="col-4 padding-custom">
    <div class="card mt-1 bg-light-blue">
      <div class="card-body">

        <!-- form start -->
        <form class="bg-light p-2 border-custom"
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)">

          <h6 class="ml-1">Welcome GUEST, Please Login.</h6>
          <!-- email input control -->
          <div class="form-group m-2">

            <label for="emailInputId">Email</label>

            <input type="email"
              class="form-control"
              id="emailInputId"
              aria-describedby="emailError"
              placeholder="Enter email"
              ngModel
              name="email"
              required
              #email="ngModel"
              [readonly]="isReadOnly">

            <small *ngIf="email.invalid&&email.touched;"
              id="emailError"
              class="text-danger">
              Please fill out your email
            </small>&nbsp;

          </div>
          <!-- password input control -->
          <div class="form-group m-2">

            <label for="passowrdId">Password</label>

            <input type="password"
              class="form-control"
              id="passowrdId"
              placeholder="Password"
              aria-describedby="passwordError"
              ngModel
              name="password"
              required
              #password="ngModel"
              [readonly]="isReadOnly">

            <small *ngIf="password.invalid&&password.touched;"
              id="passwordError"
              class="text-danger">
              Please fill out your password
            </small>&nbsp;

          </div>

          <!-- Submit form/registerLink -->
          <div class="row m-1">

            <a class="mr-auto mt-1"
              [routerLink]="['/auth/signup']">
              <span>Not Registered? Click HERE!</span>
            </a>

            <button type="submit"
              class="btn btn-primary">
              <span>SUBMIT</span>
            </button>

          </div>
          <hr>
          <br>
        </form>
        <!-- form end -->

      </div>
    </div>
  </div>
  <div class="col-4 padding-custom">
    <div class="card mt-1 bg-light-blue">
      <div class="card-body">
      </div>
    </div>
  </div>
  <div class="col-4 padding-custom">
    <div class="card mt-1 bg-light-blue">
      <div class="card-body">
      </div>
    </div>
  </div>
</div>
